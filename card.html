<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./card.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card-holder">
      <div class="card">
        <img
          src="./Lower-Ellipse.svg"
          style="position: absolute; width: 100%; height: auto; top: 0; left: 0"
        />
        <img
          src="./Upper-Ellipse.svg"
          style="
            position: absolute;
            width: 83%;
            height: auto;
            top: 0;
            left: 0;
            z-index: 2;
          "
        />
        <img
          src="./profile-photo.svg"
          class="profile-photo"
        />
        <div class="details">
          <p class="title">Abhai Govind</p>
          <p class="title">PNR12345</p>
          <div class="content">
            <div class="detail">
              <p class="key">Program</p>
              <p class="value">: B.Com(Hons)</p>
            </div>
            <div class="detail">
              <p class="key">Department</p>
              <p class="value">: Faculty of Commerce</p>
            </div>
            <div class="detail">
              <p class="key">Building</p>
              <p class="value">: Building Name</p>
            </div>
            <div class="detail">
              <p class="key">Batch</p>
              <p class="value">: 2022-2025</p>
            </div>
            <div class="detail">
              <p class="key">Phn No</p>
              <p class="value">: +91 1234567890</p>
            </div>
            <div class="detail">
              <p class="key">Valid Upto</p>
              <p class="value">: 01/07/2025</p>
            </div>
          </div>
          <div class="qr">
            <img src="./sample-qr.svg" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
