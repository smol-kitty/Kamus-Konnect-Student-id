<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./card.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card-holder">
      <p class="status-text">Student ID Verified</p>
      <div class="card">
        <img src="./Lower-Ellipse.svg" class="lower-ellipse" />
        <img src="./Upper-Ellipse.svg" class="upper-ellipse" />
        <img src="./MSUB.svg" class="MSUB-logo" />
        <img src="./Estd.svg" class="estd" />
        <img src="./Accredit.svg" class="accredit" />
        <img src="./FOC.svg" class="foc" />
        <img src="./profile-photo.svg" class="profile-photo" />
        <p class="title">Abhai Govind<br />PNR123456</p>
        <div class="contents">
          <div class="content">
            <p class="key">Program</p>
            <p class="value">: B.Com (Hons)</p>
          </div>
          <div class="content">
            <p class="key">Department</p>
            <p class="value">: Faculty of Commerce</p>
          </div>
          <div class="content">
            <p class="key">Building</p>
            <p class="value">: Building Name</p>
          </div>
          <div class="content">
            <p class="key">Batch</p>
            <p class="value">: 2022-2025</p>
          </div>
          <div class="content">
            <p class="key">Phn No</p>
            <p class="value">: +91 1234567890</p>
          </div>
          <div class="content">
            <p class="key">Valid Upto</p>
            <p class="value">: 01/07/2025</p>
          </div>
        </div>
        <div class="qr-code">
          <img src="./sample-qr.svg" />
        </div>
      </div>
    </section>
  </body>
</html>
